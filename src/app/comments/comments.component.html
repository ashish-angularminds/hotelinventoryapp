<table>
    <tr>
        <th>Post Id</th>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Body</th>
    </tr>
    <!-- {{comment$|async|json}} -->
    <tr *ngFor="let comment of comment$ | async">
        <td>{{comment.postId}}</td>
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
    </tr>
</table>
